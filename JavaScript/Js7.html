<html>
    <head>
        <script>
            function doLogin() {
                if (frmLogin.txtUserName.value=="") {
                    document.getElementById("error1").innerHTML = "Please Enter UserName...";
                    return;
                } else {
                    document.getElementById("error1").innerHTML = "";
                }

                if (frmLogin.txtPassword.value=="") {
                    document.getElementById("error2").innerHTML = "Please Enter Password...";
                    return;
                } else {
                    document.getElementById("error2").innerHTML = "";
                }
                var userName, passCode;
                userName = frmLogin.txtUserName.value;
                passCode = frmLogin.txtPassword.value;
                if (userName=="Wipro" && passCode == "Wipro") {
                    window.open("http://www.google.com");
                } else {
                    alert("Invalid Credentials...");
                }
            }
        </script>
    </head>
<body>
    <form name="frmLogin">
        <table border="3" align="center">
            <tr>
                <th colspan="2">
                    Login Page
                </th>
            </tr>
            <tr>
                <th>User Name</th>
                <td>
                    <input type="text" name="txtUserName" /> 
                    <span id="error1" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input type="password" name="txtPassword" />
                    <span id="error2" style="color: red;"></span>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" value="Login" onclick="doLogin()" />
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="Reset" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
