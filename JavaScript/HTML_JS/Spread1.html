<html>
    <head>
        <script>
            show = (...names) => {
                for(var v in names) {
                    console.log(names[v] + "   ")
                  //  console.log("\n");
                }
            };
        </script>
    </head>
<body>
    <script>
        show();
        show("Karthik");
        show("Karthik","Prasanna");
        show("Karthik","Srinath","Aishwarya");
    </script>
</body>
</html>
