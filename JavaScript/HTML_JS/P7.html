<html>
    <head>
        <script>
            function show() {
                "use strict";
                var x = 12;
                var y = 12.5;
                var str = "Hello";
                var array = ["Hi","Hello","Bye"];
                document.writeln(typeof(x) + "<br/>");
                document.writeln(typeof(y) +"<br/>");
                document.writeln(typeof(str) + "<br/>");
                document.writeln(typeof(array) + "<Br/>");
            }
        </script>
    </head>
<body onload="show()">

</body>
</html>
