<html>
    <head>
        <script>
            function sub(){
                if(frmCalc.firstNo.value==""){
                    document.getElementById("error1").innerHTML= "Please enter first number";
                    return;
                }else{
                    document.getElementById("error1").innerHTML= "";
                }

                if(frmCalc.secondNo.value==""){
                    document.getElementById("error2").innerHTML= "Please enter second number";
                    return;
                }else{
                    document.getElementById("error2").innerHTML= "";
                }


                var firstNo,secondNo,result;
                firstNo=parseInt(frmCalc.firstNo.value);
                secondNo=parseInt(frmCalc.secondNo.value);
                result=firstNo-secondNo;
                frmCalc.result.value=result;
            }
            function mult(){
                var firstNo,secondNo,result;
                firstNo=parseInt(frmCalc.firstNo.value);
                secondNo=parseInt(frmCalc.secondNo.value);
                result=firstNo * secondNo;
                frmCalc.result.value=result;
            }
        </script>
    </head>
    <body>
        <form name="frmCalc">
            <table border="3" align="center">
                <tr>
                    <th colspan="2">
                        Calculation Form
                   </th>
                </tr>
                <tr>
                <th>First Number</th>
                <td>
                    <input type="number" name="firstNo">
                    <span id="error1" style="color: red;"></span>
                </td>
                </tr>
                <tr>
                    <th>Second Number</th>
                    <td>
                        <input type="number" name="secondNo">
                        <span id="error2" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Result</th>
                    <td>
                        <input type="number" name="result">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="button" value="Sum">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="Sub" onclick="sub()">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="Mult" onclick="mult()">
                       
                    </th>
                </tr>

            </table>
        </form>
    </body>
</html>
